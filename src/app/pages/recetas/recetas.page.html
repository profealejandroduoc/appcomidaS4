<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s" defaultHref="/home" color="secondary"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">
      {{titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-card-header>
       
        <ion-card-title color="tertiary">Selecciona tu receta</ion-card-title>
      </ion-card-header>
      <ion-list>
        <ion-item *ngFor="let item of listarecetas" detail="true">
          <ion-thumbnail slot="start">
            <img alt="Imagen" src="{{item.strMealThumb}}" />
          </ion-thumbnail>
          <ion-label class="ion-text-capitalize">{{item.strMeal}}</ion-label>
        </ion-item>
  
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
