<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="AtrÃ¡s" defaultHref="/home" color="secondary"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">
      Instrucciones
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="agregarFavorito(id_receta)">
        <ion-icon name="{{corazon}}" color="danger"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="share-social" (click)="compartir()"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  <ion-card *ngFor="let item of lista" >
    <ion-card-subtitle class="ion-padding">ID:{{item.idMeal}}</ion-card-subtitle>
    
    
    <img alt="imagen" src='{{item.strMealThumb}}'/>
    <ion-card-header>
      <ion-card-title>
        
        <ion-text color="tertiary" class="ion-text-capitalize">
          <h1> {{item.strMeal}}</h1>
        </ion-text>
       
      </ion-card-title>

    </ion-card-header>
  
    <ion-card-content>
      <ion-text>
        <p>{{item.strInstructions}}</p>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
